<script>

 function cadastrar() {
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
    ) {
      cardErro.innerHTML = `<p style="color: red;"> Todos os campos estão vazios</p>`
      finalizarAguardar();
      return false;
    }

    
    if (!emailVar.includes("@") || !emailVar.includes(".")) {
      cardErro.innerHTML = `<p style="color: red;">Digite um e-mail válido.</p>`;
      finalizarAguardar();
      return false;
    }

    if (senhaVar !== confirmacaoSenhaVar) {
      cardErro.innerHTML = `<p style="color: red;">As senhas não coincidem.</p>`;
      finalizarAguardar();
      return false;
    }

    alert('Dados cadastrados com sucesso');

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    })
    .then(async (res) => {
      const ct = res.headers.get("content-type") || "";
      const body = ct.includes("application/json") ? await res.json() : await res.text();

      console.log("Status:", res.status);
      console.log("Resposta do servidor:", body);

      if (res.ok) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
        setTimeout(() => (window.location = "login.html"), 2000);
        finalizarAguardar();
      } else {
        const msg = (body && (body.erro || body.error || body.message)) || body || `Erro ${res.status}`;
        throw new Error(msg);
      }
    })
    .catch((err) => {
      console.error("#ERRO no fetch:", err);
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = err.message || err;
      finalizarAguardar();
    });

    return false;
}
