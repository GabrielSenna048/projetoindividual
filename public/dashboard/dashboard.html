<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    window.onload = obterDadosGrafico();

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico() {

        fetch(`/graficos/dadosTimes`, { cache: 'no-store' }).then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    plotarGrafico(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta) {
  console.log('iniciando plotagem do gráfico...');
  console.log('Dados recebidos:', resposta);

  const rotulosTimes = [];
  const valoresTimes = [];

  for (let i = 0; i < resposta.length; i++) {
    const reg = resposta[i];

    // Prioriza o nome direto vindo da API (Time), senão tenta outros aliases
    const nome = reg.Time ?? reg.Times ?? reg.nomeTime ?? reg.team ?? (`Time ${reg.idTime ?? i+1}`);

    // Prioriza QuantidadeTotal, depois outros aliases
    const rawCount = reg.QuantidadeTotal ?? reg.quantidade ?? reg.count ?? 0;
    const count = Number.isFinite(Number(rawCount)) ? Math.round(Number(rawCount)) : 0;

    rotulosTimes.push(String(nome));
    valoresTimes.push(count);
  }

  console.log('rotulosTimes:', rotulosTimes);
  console.log('valoresTimes:', valoresTimes);

  if (rotulosTimes.length === 0) {
    document.getElementById('graficos').innerHTML = "<p style='color:#fff'>Nenhum dado de torcedores disponível.</p>";
    return;
  }

  const maxVal = Math.max(...valoresTimes, 1);
  const step = Math.max(1, Math.ceil(maxVal / 5));

  const dados = {
    labels: rotulosTimes,
    datasets: [{
      label: 'Quantidade de torcedores por time',
      data: valoresTimes,
      backgroundColor: rotulosTimes.map(() => 'rgba(75,192,192,0.85)'),
      borderColor: 'rgb(75,192,192)',
      borderWidth: 1
    }]
  };

  const config = {
    type: 'bar',
    data: dados,
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        x: {
          ticks: { autoSkip: false, color: '#ffffff' },
          title: { display: true, text: 'Times', color: '#ffffff' }
        },
        y: {
          beginAtZero: true,
          max: Math.ceil(maxVal / step) * step,
          ticks: { stepSize: step, color: '#ffffff' },
          title: { display: true, text: 'Quantidade de usuários', color: '#ffffff' }
        }
      },
      plugins: { legend: { display: false } }
    }
  };

  const canvas = document.getElementById('grafico_time');
  if (!canvas) return console.error('Canvas grafico_time não encontrado');

  if (canvas._chartInstance) {
    try { canvas._chartInstance.destroy(); } catch (e) {}
    canvas._chartInstance = null;
  }

  canvas.style.height = '500px';
  const myChart = new Chart(canvas.getContext('2d'), config);
  canvas._chartInstance = myChart;
}



                

</script>
